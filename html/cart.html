<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/style.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap">
  <title>Cart | MASO</title>
  <style>
    /* minimal on-page styles for clarity; move to your CSS later if you want */
    main { max-width: 720px; margin: 0 auto; padding: 16px; }
    .controls { margin: 8px 0 12px; }
    .empty { padding: 12px; border: 1px dashed #666; font-style: italic; }
    pre#summary { background: #f8f8f8; padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .actions { margin-top: 12px; display: flex; gap: 8px; }
  </style>
</head>
<body class="cart">
  <header>
      <p class="topBar">Museum of Antarctic Supernatural Occurrences</p>
      <nav>
          <button onclick="location.href='../index.html'">Home</button>
          <button onclick="location.href='../html/staff.html'">Staff</button>
          <button onclick="location.href='../html/collections.html'">Collections</button>
          <button onclick="location.href='../html/shop.html'">Shop</button>
          <button onclick="location.href='../html/cart.html'" id="viewCartBtn">View Cart</button>
      </nav>
  </header>
    <h1 class="shop">Shopping Cart</h1>

  <main>
    <!-- NEW CONTROLS (Cart page only) -->
    <div class="controls">
      <label><input type="checkbox" id="memberToggle">Member Discount (15%)</label>
    </div>

    <!-- STATES & OUTPUT AREAS -->
    <div id="emptyMsg" class="empty" hidden>Your cart is empty.</div>
    <div id="items"></div>
    <pre id="summary" hidden></pre>

    <!-- BASIC ACTIONS -->
    <div class="actions">
      <button id="clearBtn" onclick="clearCart()">Clear Cart</button>
      <a href="shop.html">Keep Shopping</a>
    </div>
  </main>

  <script>
  /* =================== PIPE FROM shop.html (leave as-is) =================== */
  // shop.html must write items with: data-id, data-name, data-price, data-image
  // addToCart(btn) should push objects { id, name, unitPrice, qty, image } to localStorage

  const CART_KEY = 'museumCartV1'; // MUST match shop.html

  function readCart(){
    try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; }
    catch { return []; }
  }
  function writeCart(cart){
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
  }
  /* ================= END PIPE ============================================= */


  /* ====================== UTILITIES & CONSTANTS =========================== */
  // Currency with parentheses for negatives
  function money(n){
    const sign = n < 0 ? -1 : 1;
    const s = '$' + Math.abs(n).toFixed(2);
    return sign < 0 ? '('+s+')' : s;
  }

  // Spec constants
  const TAX_RATE = 0.102;
  const MEMBER_DISCOUNT_RATE = 0.15;
  const SHIPPING_RATE = 25.00;
  const VOLUME_TIERS = [
    [0.00, 49.99, 0.00],
    [50.00, 99.99, 0.05],
    [100.00, 199.99, 0.10],
    [200.00, Infinity, 0.15]
  ];

  // Return the volume discount rate given an item total
  function volumeRate(total){
    for (const [min,max,rate] of VOLUME_TIERS){
      if (total >= min && total <= max) return rate;
    }
    return 0;
  }

  // Remove a line item entirely (qty=0 => drop row)
  function removeItem(id){
    const next = readCart().filter(it => it.id !== id);
    writeCart(next);
    render();
  }

  // Clear cart = initial state (cart empty, member unchecked)
  function clearCart(){
    writeCart([]);
    document.getElementById('memberToggle').checked = false;
    render();
  }
  /* ================== END UTILITIES & CONSTANTS =========================== */


  /* ====================== STUDENT WORK STARTS HERE =========================
     IMPLEMENT render() to mirror the commission assignment:

     1) Load cart from readCart(); keep only items with qty > 0 and unitPrice > 0
     2) If empty → show #emptyMsg and hide #items and #summary
     3) Build a text-only list in #items:
           Example line: "2 × Celestial Inkstone               $29.90"
           Include a small Remove button per line that calls removeItem(id)
     4) Math (single-discount rule):
           ItemTotal = sum(unitPrice * qty)
           If Member checked AND Volume tier would apply → PROMPT user to choose:
             "Only one discount may be applied. Type 'M' for Member or 'V' for Volume:"
             Apply only the chosen one; set the other to $0.00
           Else apply Member OR Volume (not both)
           Subtotal = ItemTotal − AppliedDiscount + SHIPPING_RATE
           TaxAmount = Subtotal * TAX_RATE
           InvoiceTotal = Subtotal + TaxAmount
     5) Write a single summary block to #summary (like commission):
           Subtotal of Items
           Volume Discount
           Member Discount
           Shipping
           Subtotal (Taxable)
           Tax Rate %   (as a percentage text)
           Tax Amount $ (as currency)
           Invoice Total
     6) Recompute (call render()) after:
           - Member checkbox change
           - Clear Cart
           - Remove line item

     KEEP IT SIMPLE: text output only, one render pass.
  ========================================================================= */

  function render(){
    console.log("render run");
    const itemsDiv   = document.getElementById('items');
    const summaryPre = document.getElementById('summary');
    const emptyMsg   = document.getElementById('emptyMsg');
    const isMember   = document.getElementById('memberToggle').checked;
    // TODO: STUDENT IMPLEMENTATION
    let cartTotal = 0;
    let subtotal = 0;
    let appliedDiscount = 0;
    let taxAmount = 0;
    let invoiceTotal = 0;
    let volumeDiscount = 0;
    let memberDiscount = 0;
    // console.log(isMember);

    itemsDiv.innerHTML = "";

    //  IMPLEMENT render() to mirror the commission assignment:
    
    //  1) Load cart from readCart()
      const cart = readCart();
      if (cart.length > 0)
    {
      emptyMsg.hidden = true;
      itemsDiv.hidden = false;
      summaryPre.hidden = false;
    }
    else //  2) If empty → show #emptyMsg and hide #items and #summary
    {
      emptyMsg.hidden = false;
      itemsDiv.hidden = true;
      summaryPre.hidden = true;
    }
  //  3) Build a text-only list in #items:
    for (let i = 0; i < (cart.length); i++)
    {
      item = cart[i];

      if (item.qty > 0 && item.unitPrice > 0) // keep only items with qty > 0 and unitPrice > 0
      {
        cartTotal += (item.unitPrice * item.qty); // Add total items price to cart total
        itemId = item.id;

        itemsDiv.innerHTML += `<div class="itemLine"> ${item.qty} x ${item.name} Unit: $${item.unitPrice.toFixed(2)} Total: $${(item.unitPrice * item.qty).toFixed(2)} <button onclick="removeItem(id)" class="rmButton">Remove</button> </div>`;
        //        Include a small Remove button per line that calls removeItem(id)
      }
    }
    
    //  4) Math (single-discount rule):
  
      // Check if member discount button is checked
      if (isMember == true && memberDiscount != MEMBER_DISCOUNT_RATE)
      {
        console.log("memberDiscount != MEMBER_DISCOUNT_RATE");
        // If it is: check to see if the discount is already applied
        if (isMember == true)
        {
          console.log("Button is checked");
          
          // If not prompt user to chose between the two
          let discountChoice = prompt(`Only one discount may be applied. Type 'M' for Member or 'V' for Volume:`);
          console.log("Prompt answer: " + discountChoice);
          // Prompt code:
          if (discountChoice != null)
          {
            discountChoice = discountChoice.toLowerCase();
            console.log(discountChoice)
            
            if (discountChoice == "m")
            {
              console.log(`discountChoice == "m"`);
              memberDiscount = MEMBER_DISCOUNT_RATE;
              volumeDiscount = 0;
            }
            else // V will keep the volume discount enabled
            {
              volumeDiscount = volumeRate(cartTotal);
              memberDiscount = 0;
              console.log("V or null");
            }
          }
            
        }
      }
      else
      {
        volumeDiscount = volumeRate(cartTotal);
        console.log("volumeDiscount = volumeRate(cartTotal);");
      }
      subtotal = cartTotal - appliedDiscount + SHIPPING_RATE;
      taxAmount = subtotal * TAX_RATE;
      invoiceTotal = subtotal + taxAmount;

    //  5) Write a single summary block to #summary (like commission):
      let summary = (`Subtotal of Item Totals: $${cartTotal.toFixed(2)} <br>Volume discount: $${volumeDiscount.toFixed(2)} <br>Member Discount: $${memberDiscount} <br>Shipping: $${SHIPPING_RATE.toFixed(2)} <br>Subtotal (Taxable): $${(subtotal).toFixed(2)} <br>Tax Rate: ${TAX_RATE * 100}% <br>Tax Amount: $${taxAmount.toFixed(2)} <br>Invoice Total: $${invoiceTotal.toFixed(2)}`)
      summaryPre.innerHTML = summary;

  // Events → re-render
  document.getElementById('memberToggle').addEventListener('change', render);
  document.getElementById('clearBtn').addEventListener('click', clearCart);
    }

  // First paint
  render();
  </script>
</body>
</html>
